version: '3.8'
services:
  db:
    image: postgres:12
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: insecure-password
      POSTGRES_DB: notesdb
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
    - /usr/app/node_modules
    - ./:/usr/app
    ports:
    - 3000:3000
    environment:
      DB_CONNECTION: pg
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_DATABASE: notesdb
      DB_PASSWORD: insecure-password
